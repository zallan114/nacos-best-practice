
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nacos-provider
  labels:
    app: nacos-provider
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nacos-provider
  template:
    metadata:
      labels:
        app: nacos-provider
    spec:
      volumes:
      - name: tmp-logs
        hostPath:
          path: /tmp/clogs
          type: DirectoryOrCreate
      containers:
      - name: nacos-provider
        image: nbp/nacos-provider:1.0.0
        ports:
        - containerPort: 8081
        env:
        - name: NACOS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: nacos-secret
              key: password
        - name: SPRING_CLOUD_NACOS_DISCOVERY_SERVER_ADDR
          valueFrom:
            configMapKeyRef:
              name: nacos-config
              key: SPRING_CLOUD_NACOS_DISCOVERY_SERVER_ADDR
        - name: SPRING_CLOUD_NACOS_CONFIG_SERVER_ADDR
          valueFrom:
            configMapKeyRef:
              name: nacos-config
              key: SPRING_CLOUD_NACOS_CONFIG_SERVER_ADDR
        resources:
          limits:
            memory: "256Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
        volumeMounts:
        - name: tmp-logs
          mountPath: /tmp
---
apiVersion: v1
kind: Service
metadata:
  name: nacos-provider
spec:
  selector:
    app: nacos-provider
  ports:
  - port: 8081
    targetPort: 8081
  type: ClusterIP
---
