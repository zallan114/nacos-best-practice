spring:
  application:
    name: nacos-config-demo
  cloud:
    nacos:
      config:
        server-addr: localhost:8848
        namespace: dev # 命名空间（需提前在Nacos控制台/配置管理/命名空间创建）
        group: DEFAULT_GROUP # 分组（需提前在Nacos控制台/配置管理/配置列表创建）
        username: nacos # Nacos 3.1.1+ 需要配置用户名（默认：nacos）
        password: ${NACOS_PASSWORD:nacos} # Nacos 3.1.1+ 需要配置密码（使用环境变量，默认值：nacos）
        file-extension: yml # 配置文件格式（yml/properties）
        # 扩展配置（多配置文件加载）
        extension-configs:
          - data-id: common.yml
            group: DEFAULT_GROUP
            refresh: true # 支持动态刷新
          - data-id: business.yml
            group: DEFAULT_GROUP
            refresh: true
      discovery:
        server-addr: localhost:8848
        namespace: dev

# 日志配置
logging:
  file:
    path: /tmp/
    name: /tmp/nacos-config-demo.log
  level:
    com.alibaba.nacos.client.config: INFO
    root: INFO
    com.example: DEBUG

server:
  port: 8083

# 暴露端点
management:
  endpoints:
    web:
      exposure:
        include: '*'
